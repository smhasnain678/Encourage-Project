<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCOURAGE 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <!-- News letter -->
    <section class="ticket-section-light">
        <div class="ticket-blur-box-light" data-aos="zoom-in" data-aos-duration="800">
            <div class="container text-center">

                <h2 class="fw-bold mb-3 primary-color" data-aos="fade-up" data-aos-delay="150">
                    Book Your Tickets
                </h2>

                <p class="text-muted mb-4" data-aos="fade-up" data-aos-delay="250">
                    Secure your seat for ENCOURAGE 2026 Conference
                </p>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 mb-3" data-aos="fade-right" data-aos-delay="350">
                        <input type="text" class="form-control ticket-input-light" placeholder="Enter Your Email">
                    </div>

                    <div class="col-12 col-md-4" data-aos="fade-left" data-aos-delay="400">
                        <a href="#" class="btn ticket-btn-light w-100">Get Tickets</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
